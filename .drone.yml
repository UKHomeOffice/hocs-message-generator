---

kind: pipeline
type: kubernetes
name: build

steps:
  - name: build project
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    commands:
      - ./gradlew assemble --no-daemon

  - name: test project
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    commands:
      - ./gradlew check --no-daemon
    depends_on:
      - build project

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.3
    depends_on:
      - build project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-message-generator
      tags:
        - build_${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_SHA}
        - branch-${DRONE_COMMIT_BRANCH/\//_}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    depends_on:
      - test project

  - name: build & push latest
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-message-generator
      tags:
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    when:
      branch:
        - main
    depends_on:
      - test project

trigger:
  event:
    - push

---
kind: pipeline
type: kubernetes
name: deploy
depends_on:
  - build
trigger:
  event:
    exclude:
      - pull_request
      - tag

services:
  - name: docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

environment:
  DOCKER_HOST: tcp://docker:2375

steps:
  - name: clone kube repo
    image: plugins/git
    commands:
      - git clone https://github.com/UKHomeOffice/kube-hocs-message-generator.git
    when:
      event:
        - promote

  - name: wait for docker
    image: docker
    commands:
      - n=0; until docker stats --no-stream; do echo "Waiting for Docker $n"; n=$((n +1)); sleep 1; done
    when:
      event:
        - promote
      target:
        - release

  - name: generate & tag build
    image: quay.io/ukhomeofficedigital/hocs-version-bot:latest
    commands:
      - >
        /app/hocs-deploy
        --dockerRepository=quay.io/ukhomeofficedigital
        --environment=qa
        --registryPassword=$${DOCKER_PASSWORD}
        --registryUser=ukhomeofficedigital+hocs_quay_robot
        --service=hocs-message-generator
        --serviceGitToken=$${GITHUB_TOKEN}
        --sourceBuild=$${VERSION}
        --version=$${SEMVER}
        --versionRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git"
        --versionRepoServiceToken=$${GITLAB_TOKEN}
    environment:
      DOCKER_API_VERSION: 1.40
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      GITLAB_TOKEN:
        from_secret: GITLAB_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    depends_on:
      - wait for docker
    when:
      event:
        - promote
      target:
        - release

  - name: deploy to not prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube-hocs-message-generator
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_message_generator_${DRONE_DEPLOY_TO/-/_}
    when:
      event:
        - promote
      target:
        exclude:
          - release
          - "*-prod"
    depends_on:
      - clone kube repo
